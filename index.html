<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Juego de Disparos: La Invasión de los Bichos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Press Start 2P', cursive;
            color: #eee;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background-image: url('https://www.publicdomainpictures.net/pictures/320000/velka/deep-space-galaxy.jpg');
            background-size: cover;
            background-position: center;
            border: 5px solid #6a008a;
            box-shadow: 0 0 25px rgba(106, 0, 138, 0.8);
            border-radius: 12px;
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .info-display-container {
            position: absolute;
            top: 15px;
            width: calc(100% - 30px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .info-box {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffeb3b;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #ffc107;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
        }

        #missed-display {
            color: #ff5252;
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.3);
        }
        
        #level-display {
            color: #00f2fe;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        }

        #player-health-bar-container {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5);
        }

        #player-health-bar-fill {
            height: 100%;
            background-color: #28a745;
            width: 100%;
            transition: width 0.3s ease-out, background-color 0.3s ease-out;
        }

        #player-health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
        }

        #game-message {
            position: absolute;
            z-index: 20;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            border: 5px solid #00f2fe;
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.9);
            color: #00f2fe;
            font-size: 2.5em;
            font-weight: bold;
            display: none;
            animation: pulse 1.5s infinite alternate;
            max-width: 90%;
            text-align: center;
        }

        #game-message p {
            margin-bottom: 25px;
            line-height: 1.3;
        }

        #game-message button, #power-up-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            font-family: 'Press Start 2P', cursive;
        }

        #game-message button:hover, #power-up-button:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }

        #game-message button:active, #power-up-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        #power-up-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 15;
            font-size: 1em;
            padding: 15px 20px;
            background-color: #9b59b6;
            display: none;
        }
        
        #power-up-button:hover {
            background-color: #8e44ad;
        }
        
        #power-up-button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; border-color: #00f2fe; }
            to { transform: scale(1.05); opacity: 0.9; border-color: #00bcd4; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="info-display-container">
            <div id="score-display" class="info-box">Puntuación: <span id="score">0</span></div>
            <div id="level-display" class="info-box">Nivel: <span id="level">1</span></div>
            <div id="missed-display" class="info-box">Perdidos: <span id="missed">0</span></div>
        </div>

        <div id="player-health-bar-container">
            <div id="player-health-bar-fill"></div>
            <span id="player-health-text">100 / 100</span>
        </div>

        <div id="game-message">
            <p id="message-text">Haz clic en Jugar para comenzar</p>
            <button id="start-button">Jugar</button>
        </div>
        
        <button id="power-up-button" disabled>Poder (0)</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const missedDisplay = document.getElementById('missed');
        const levelDisplay = document.getElementById('level');
        const playerHealthBarFill = document.getElementById('player-health-bar-fill');
        const playerHealthText = document.getElementById('player-health-text');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        const startButton = document.getElementById('start-button');
        const powerUpButton = document.getElementById('power-up-button');

        let score = 0;
        let missedTargets = 0;
        let gameState = 'IDLE';
        
        let currentLevel = 1;
        const MAX_LEVEL = 20;

        const TOTAL_BUGS_IN_WAVE = 50;
        const BUGS_TO_PASS_LEVEL = 20;
        let insectsDestroyedThisLevel = 0;
        let bugsSpawnedThisWave = 0;
        let bugsLeftTheScreen = 0;

        const player = {
            width: 80, height: 60, x: canvas.width / 2 - 40, y: canvas.height - 70,
            health: 100, maxHealth: 100, bulletsPerShot: 1, bulletSpread: 15,
        };

        const bullets = [];
        const bulletSpeed = 9;
        const bulletRadius = 7;
        const bulletColor = '#ffea00';
        const bulletDamage = 1;

        const targets = [];
        let targetSize = 35;
        const targetBodyColor = '#e91e63';
        const targetEyeColor = '#ffffff';
        const targetLimbColor = '#c2185b';
        let targetSpeedMin = 1.5;
        let targetSpeedMax = 4;
        let targetInitialHealth = 2;
        
        let targetSpawnInterval = 1000;
        let lastTargetSpawnTime = 0;

        const healthPacks = [];
        let healthPacksSpawnedThisLevel = 0;
        const HEALTH_PACK_RECOVERY = 70;
        const HEALTH_PACKS_PER_LEVEL = 3;

        const powerUps = [];
        let powerUpInventory = 0;
        let triShotActive = false;
        let triShotEndTime = 0;
        const TRI_SHOT_DURATION = 4000;
        let powerUpsSpawnedThisLevel = 0;
        const POWER_UPS_PER_LEVEL = 2;

        let autoShootIntervalId = null;
        let playerFireRate = 200;

        let queen = null;
        const queenProjectiles = [];
        const QUEEN_COLOR = '#8e24aa';
        const QUEEN_EYE_COLOR = '#ff0000';
        const QUEEN_LIMB_COLOR = '#673ab7';
        const QUEEN_DAMAGE_ON_ESCAPE = 40;
        const queenProjectileSpeed = 4;
        const queenProjectileRadius = 10;
        const queenProjectileColor = '#ff0000';
        // MODIFICADO: Daño de la reina reducido a 2
        const queenProjectileDamage = 2;
        let queenFireRate = 1000;
        let lastQueenShotTime = 0;
        const QUEEN_SHOT_SPREAD = Math.PI / 8;

        const soundBullet = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_laser_shoot.mp3');
        soundBullet.volume = 0.2;
        const soundHit = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_hit.mp3');
        soundHit.volume = 0.4;
        const soundExplosion = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_explosion.mp3');
        soundExplosion.volume = 0.6;
        const soundLevelUp = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_pickup.mp3');
        soundLevelUp.volume = 0.7;
        const soundHealthPickup = new Audio('https://cdn.jsdelivr.net/gh/rpg-audio/sounds/healing.mp3');
        soundHealthPickup.volume = 0.8;
        const soundPowerUpPickup = new Audio('https://cdn.jsdelivr.net/gh/rpg-audio/sounds/powerup.mp3');
        soundPowerUpPickup.volume = 0.7;
        const soundQueenSpawn = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_gloop.mp3');
        soundQueenSpawn.volume = 0.7;
        const soundGameOver = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_fail.mp3');
        soundGameOver.volume = 0.7;

        // --- Funciones de Dibujo ---

        function drawPlayer() {
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            const x = player.x + player.width / 2;
            const y = player.y + player.height / 2;
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.ellipse(x, y, player.width / 2, player.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(x - 15, y - 15, 12, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 15, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(x - 15, y - 15, 5, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 15, 5, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(x, y + 5, 15, 0.2 * Math.PI, 0.8 * Math.PI);
            ctx.stroke();
        }

        function drawBullet(bullet) {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
            ctx.fillStyle = bullet.color;
            ctx.shadowColor = bullet.color;
            ctx.shadowBlur = 15;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }
        
        function drawQueenProjectile(proj) {
            ctx.beginPath();
            ctx.arc(proj.x, proj.y, proj.radius, 0, Math.PI * 2);
            ctx.fillStyle = proj.color;
            ctx.shadowColor = proj.color;
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;
        }

        function drawHealthPack(pack) {
            const x = pack.x, y = pack.y, size = pack.size;
            ctx.fillStyle = '#e74c3c'; ctx.shadowColor = '#e74c3c'; ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(x, y - size / 4);
            ctx.bezierCurveTo(x, y - size / 2, x - size / 2, y - size / 2, x - size / 2, y - size / 4);
            ctx.bezierCurveTo(x - size / 2, y, x, y + size / 4, x, y + size / 2);
            ctx.bezierCurveTo(x, y + size / 4, x + size / 2, y, x + size / 2, y - size / 4);
            ctx.bezierCurveTo(x + size / 2, y - size / 2, x, y - size / 2, x, y - size / 4);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawPowerUp(powerUp) {
            const x = powerUp.x, y = powerUp.y, size = powerUp.size;
            ctx.fillStyle = '#f1c40f'; ctx.shadowColor = '#f1c40f'; ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.moveTo(x, y - size / 2);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(x + Math.cos((18 + i * 72) * Math.PI / 180) * (size / 2), y - Math.sin((18 + i * 72) * Math.PI / 180) * (size / 2));
                ctx.lineTo(x + Math.cos((54 + i * 72) * Math.PI / 180) * (size / 4), y - Math.sin((54 + i * 72) * Math.PI / 180) * (size / 4));
            }
            ctx.closePath();
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function drawTarget(target) {
            const isQueen = target.isQueen;
            ctx.fillStyle = target.color;
            ctx.beginPath();
            ctx.ellipse(target.x + target.size / 2, target.y + target.size / 2 + (isQueen ? 15 : 5), target.size / 2 * 0.8, target.size / 2 * 1.2, Math.PI / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.beginPath();
            ctx.arc(target.x + target.size / 2, target.y + target.size / 2 - (isQueen ? 5 : 10), target.size / (isQueen ? 3 : 4), 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.fillStyle = isQueen ? QUEEN_EYE_COLOR : targetEyeColor;
            ctx.beginPath();
            ctx.arc(target.x + target.size / 2 - target.size / (isQueen ? 5 : 8), target.y + target.size / 2 - (isQueen ? 8 : 12), target.size / (isQueen ? 8 : 10), 0, Math.PI * 2);
            ctx.arc(target.x + target.size / 2 + target.size / (isQueen ? 5 : 8), target.y + target.size / 2 - (isQueen ? 8 : 12), target.size / (isQueen ? 8 : 10), 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.strokeStyle = isQueen ? QUEEN_LIMB_COLOR : targetLimbColor;
            ctx.lineWidth = isQueen ? 3 : 2;
            ctx.beginPath();
            ctx.moveTo(target.x + target.size / 2 - target.size / (isQueen ? 5 : 8), target.y + target.size / 2 - (isQueen ? 8 : 12));
            ctx.lineTo(target.x + target.size / 2 - target.size / (isQueen ? 3 : 4), target.y + target.size / 2 - target.size / 2);
            ctx.moveTo(target.x + target.size / 2 + target.size / (isQueen ? 5 : 8), target.y + target.size / 2 - (isQueen ? 8 : 12));
            ctx.lineTo(target.x + target.size / 2 + target.size / (isQueen ? 3 : 4), target.y + target.size / 2 - target.size / 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(target.x + target.size / 2 - target.size / 3, target.y + target.size / 2 + (isQueen ? 10 : 5));
            ctx.lineTo(target.x + target.size / 2 - target.size / 3 - (isQueen ? 15 : 10), target.y + target.size / 2 + (isQueen ? 25 : 15));
            ctx.moveTo(target.x + target.size / 2 + target.size / 3, target.y + target.size / 2 + (isQueen ? 10 : 5));
            ctx.lineTo(target.x + target.size / 2 + target.size / 3 + (isQueen ? 15 : 10), target.y + target.size / 2 + (isQueen ? 25 : 15));
            ctx.moveTo(target.x + target.size / 2 - target.size / 4, target.y + target.size / 2 + (isQueen ? 20 : 15));
            ctx.lineTo(target.x + target.size / 2 - target.size / 4 - (isQueen ? 12 : 8), target.y + target.size / 2 + (isQueen ? 35 : 25));
            ctx.moveTo(target.x + target.size / 2 + target.size / 4, target.y + target.size / 2 + (isQueen ? 20 : 15));
            ctx.lineTo(target.x + target.size / 2 + target.size / 4 + (isQueen ? 12 : 8), target.y + target.size / 2 + (isQueen ? 35 : 25));
            ctx.stroke();
            ctx.lineWidth = 1;
            const healthBarWidth = target.size * (isQueen ? 1.5 : 1);
            const healthBarHeight = isQueen ? 8 : 5;
            const healthBarX = target.x + (target.size - healthBarWidth) / 2;
            const healthBarY = target.y - healthBarHeight - 10;
            ctx.fillStyle = '#ff0000'; ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
            ctx.fillStyle = '#00ff00';
            const currentHealthWidth = (target.health / target.maxHealth) * healthBarWidth;
            ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);
            ctx.strokeStyle = '#333'; ctx.strokeRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
        }

        // --- Lógica del Juego ---

        function updatePlayerHealthDisplay() {
            const percentage = Math.max(0, (player.health / player.maxHealth) * 100);
            playerHealthBarFill.style.width = `${percentage}%`;
            playerHealthText.textContent = `${Math.max(0, Math.round(player.health))} / ${player.maxHealth}`;
            if (percentage > 60) playerHealthBarFill.style.backgroundColor = '#28a745';
            else if (percentage > 30) playerHealthBarFill.style.backgroundColor = '#ffc107';
            else playerHealthBarFill.style.backgroundColor = '#dc3545';
        }

        function updatePowerUpButton() {
            powerUpButton.textContent = `Poder (${powerUpInventory})`;
            powerUpButton.disabled = powerUpInventory === 0 || triShotActive;
        }
        
        function spawnHealthPack() {
            if (healthPacksSpawnedThisLevel >= HEALTH_PACKS_PER_LEVEL) return;
            healthPacks.push({ x: Math.random() * (canvas.width - 30) + 15, y: -30, size: 30, speed: 2.5 });
            healthPacksSpawnedThisLevel++;
        }

        function spawnPowerUp() {
            if (powerUpsSpawnedThisLevel >= POWER_UPS_PER_LEVEL) return;
            powerUps.push({ x: Math.random() * (canvas.width - 30) + 15, y: -30, size: 30, speed: 2.5 });
            powerUpsSpawnedThisLevel++;
        }
        
        function update() {
            if (gameState !== 'PLAYING' && gameState !== 'BOSS_FIGHT') return;

            if (player.health <= 0) {
                endGame('GAME_OVER');
                return;
            }

            if (triShotActive && Date.now() > triShotEndTime) {
                triShotActive = false;
                updatePowerUpButton();
            }

            bullets.forEach((bullet, index) => {
                 if (bullet.vx !== undefined) {
                    bullet.x += bullet.vx;
                    bullet.y += bullet.vy;
                } else {
                    bullet.y -= bulletSpeed;
                }
                if (bullet.y + bullet.radius < 0 || bullet.x < 0 || bullet.x > canvas.width) {
                    bullets.splice(index, 1);
                }
            });

            [healthPacks, powerUps].forEach((collectibleArray, type) => {
                for (let i = collectibleArray.length - 1; i >= 0; i--) {
                    const item = collectibleArray[i];
                    item.y += item.speed;
                    const dx = item.x - (player.x + player.width / 2);
                    const dy = item.y - (player.y + player.height / 2);
                    if (Math.sqrt(dx * dx + dy * dy) < item.size / 2 + player.width / 2) {
                        if (type === 0) {
                            player.health = Math.min(player.maxHealth, player.health + HEALTH_PACK_RECOVERY);
                            updatePlayerHealthDisplay();
                            soundHealthPickup.cloneNode().play();
                        } else {
                            powerUpInventory++;
                            updatePowerUpButton();
                            soundPowerUpPickup.cloneNode().play();
                        }
                        collectibleArray.splice(i, 1);
                    } else if (item.y - item.size > canvas.height) {
                        collectibleArray.splice(i, 1);
                    }
                }
            });

            if (gameState === 'PLAYING') {
                const currentTime = Date.now();
                if (bugsSpawnedThisWave < TOTAL_BUGS_IN_WAVE && currentTime - lastTargetSpawnTime > targetSpawnInterval) {
                    spawnTarget();
                    lastTargetSpawnTime = currentTime;
                }

                if (insectsDestroyedThisLevel >= BUGS_TO_PASS_LEVEL) {
                    spawnQueen();
                } else if (bugsLeftTheScreen >= TOTAL_BUGS_IN_WAVE) {
                    endGame('GAME_OVER');
                }
            }

            if (gameState === 'BOSS_FIGHT' && queen) {
                const currentTime = Date.now();
                if (currentTime - lastQueenShotTime > queenFireRate) {
                    queenAttack();
                    lastQueenShotTime = currentTime;
                }
            }

            for (let i = queenProjectiles.length - 1; i >= 0; i--) {
                const proj = queenProjectiles[i];
                proj.x += proj.vx;
                proj.y += proj.vy;
                if (proj.y - proj.radius > canvas.height || proj.x + proj.radius < 0 || proj.x - proj.radius > canvas.width) {
                    queenProjectiles.splice(i, 1);
                } else if (proj.x + proj.radius > player.x && proj.x - proj.radius < player.x + player.width &&
                           proj.y + proj.radius > player.y && proj.y - proj.radius < player.y + player.height) {
                    player.health -= queenProjectileDamage;
                    updatePlayerHealthDisplay();
                    queenProjectiles.splice(i, 1);
                }
            }

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                target.y += target.speed;
                if (target.y - target.size > canvas.height) {
                    if (target.isQueen) player.health -= QUEEN_DAMAGE_ON_ESCAPE;
                    else {
                        missedTargets++;
                        bugsLeftTheScreen++;
                        missedDisplay.textContent = missedTargets;
                    }
                    targets.splice(i, 1);
                }
            }

            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = targets.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const target = targets[j];
                    const distSq = (bullet.x - (target.x + target.size / 2)) ** 2 + (bullet.y - (target.y + target.size / 2)) ** 2;
                    if (distSq < (bullet.radius + target.size / 2) ** 2) {
                        target.health -= bulletDamage;
                        soundHit.cloneNode().play();
                        bullets.splice(i, 1);
                        if (target.health <= 0) {
                            soundExplosion.cloneNode().play();
                            score += target.isQueen ? 500 : 10;
                            scoreDisplay.textContent = score;
                            targets.splice(j, 1);

                            if (target.isQueen) {
                                queen = null;
                                levelPassed();
                            } else {
                                insectsDestroyedThisLevel++;
                                bugsLeftTheScreen++;
                                if (insectsDestroyedThisLevel === 7 || insectsDestroyedThisLevel === 15) spawnHealthPack();
                                if (insectsDestroyedThisLevel === 5 || insectsDestroyedThisLevel === 12) spawnPowerUp();
                            }
                        }
                        break;
                    }
                }
            }
        }
        
        function spawnTarget() {
            bugsSpawnedThisWave++;
            const x = Math.random() * (canvas.width - targetSize);
            const speed = Math.random() * (targetSpeedMax - targetSpeedMin) + targetSpeedMin;
            targets.push({
                x: x, y: -targetSize, size: targetSize, color: targetBodyColor, speed: speed,
                health: targetInitialHealth, maxHealth: targetInitialHealth, isQueen: false
            });
        }
        
        function spawnQueen() {
            gameState = 'BOSS_STAGE_PAUSE';
            targets.length = 0;
            if (autoShootIntervalId) clearInterval(autoShootIntervalId);
            autoShootIntervalId = null;

            soundQueenSpawn.play();
            messageText.innerHTML = `¡LA REINA NIVEL ${currentLevel} APARECE!`;
            startButton.textContent = '¡Enfréntala!';
            gameMessage.style.display = 'flex';
            
            const queenSize = targetSize * 2.5 + (currentLevel - 1) * 3;
            const queenHealth = 50 + (currentLevel - 1) * 20;
            const queenSpeed = 0.5 + (currentLevel - 1) * 0.05;
            queenFireRate = Math.max(800, 1000 - (currentLevel - 1) * 20);

            queen = {
                x: canvas.width / 2 - queenSize / 2, y: -queenSize, size: queenSize, color: QUEEN_COLOR, speed: Math.min(queenSpeed, 1.5),
                health: queenHealth, maxHealth: queenHealth, isQueen: true
            };
            targets.push(queen);
        }
        
        function queenAttack() {
            if (!queen) return;
            const spawnX = queen.x + queen.size / 2;
            const spawnY = queen.y + queen.size;
            const targetX = player.x + player.width / 2;
            const targetY = player.y;
            const angleToPlayer = Math.atan2(targetY - spawnY, targetX - spawnX);

            for (let i = -1; i <= 1; i++) {
                const angle = angleToPlayer + i * QUEEN_SHOT_SPREAD;
                const vx = Math.cos(angle) * queenProjectileSpeed;
                const vy = Math.sin(angle) * queenProjectileSpeed;
                queenProjectiles.push({x: spawnX, y: spawnY, radius: queenProjectileRadius, color: queenProjectileColor, vx, vy});
            }
        }
        
        function levelPassed() {
            if (gameState === 'GAME_OVER' || gameState === 'VICTORY') return;
            gameState = 'LEVEL_UP_PAUSE';
            soundLevelUp.play();
            currentLevel++;

            if (currentLevel > MAX_LEVEL) {
                endGame('VICTORY');
                return;
            }
            
            if (autoShootIntervalId) clearInterval(autoShootIntervalId);
            autoShootIntervalId = null;

            // MODIFICADO: Mejoras de jugador al pasar de nivel
            playerFireRate = Math.max(100, 200 - (currentLevel - 1) * 5); // Aumenta cadencia
            
            if (currentLevel % 3 === 0) {
                 player.bulletsPerShot = Math.min(5, player.bulletsPerShot + 1); // Añade un proyectil
                 messageText.innerHTML = `¡NIVEL ${currentLevel - 1} COMPLETADO!<br>¡DISPARO MEJORADO!`;
            } else {
                 messageText.innerHTML = `¡NIVEL ${currentLevel - 1} COMPLETADO!`;
            }
            
            startButton.textContent = `Iniciar Nivel ${currentLevel}`;
            gameMessage.style.display = 'flex';

            targetInitialHealth = 2 + Math.floor(currentLevel / 2);
            targetSpeedMin += 0.1;
            targetSpeedMax += 0.15;
        }

        function endGame(reason) {
            if (gameState === 'GAME_OVER') return;
            gameState = 'GAME_OVER';
            if (autoShootIntervalId) clearInterval(autoShootIntervalId);
            autoShootIntervalId = null;

            if (reason === 'VICTORY') messageText.innerHTML = `¡VICTORIA!<br>Puntuación Final: ${score}`;
            else {
                soundGameOver.play();
                messageText.innerHTML = `GAME OVER<br>Puntuación: ${score}`;
            }
            startButton.textContent = 'Jugar de Nuevo';
            gameMessage.style.display = 'flex';
            powerUpButton.style.display = 'none';
        }

        function playerShoot() {
            const startX = player.x + player.width / 2;
            const startY = player.y + 10;
            soundBullet.cloneNode().play();

            if (triShotActive) {
                const spreadAngle = Math.PI / 6;
                for (let i = -1; i <= 1; i++) {
                    bullets.push({
                        x: startX, y: startY, radius: bulletRadius, color: bulletColor,
                        vx: Math.sin(i * spreadAngle) * bulletSpeed,
                        vy: -Math.cos(i * spreadAngle) * bulletSpeed
                    });
                }
            } else {
                // MODIFICADO: Lógica para manejar el disparo múltiple por nivel
                const totalWidth = (player.bulletsPerShot - 1) * player.bulletSpread;
                const initialOffset = -totalWidth / 2;
                for (let i = 0; i < player.bulletsPerShot; i++) {
                    bullets.push({
                        x: startX + initialOffset + (i * player.bulletSpread),
                        y: startY,
                        radius: bulletRadius, color: bulletColor
                    });
                }
            }
        }
        
        function resetLevelState() {
            targets.length = 0;
            bullets.length = 0;
            healthPacks.length = 0;
            powerUps.length = 0;
            queenProjectiles.length = 0;
            queen = null;
            
            insectsDestroyedThisLevel = 0;
            bugsSpawnedThisWave = 0;
            bugsLeftTheScreen = 0;
            healthPacksSpawnedThisLevel = 0;
            powerUpsSpawnedThisLevel = 0;
            
            triShotActive = false;
            updatePowerUpButton();
        }

        function startGame() {
            gameState = 'IDLE';
            score = 0;
            currentLevel = 1;
            player.health = player.maxHealth;
            powerUpInventory = 0;
            targetInitialHealth = 2;
            targetSpeedMin = 1.5;
            targetSpeedMax = 4;
            missedTargets = 0;
            playerFireRate = 200; // Reiniciar cadencia
            player.bulletsPerShot = 1; // Reiniciar proyectiles

            scoreDisplay.textContent = score;
            missedDisplay.textContent = missedTargets;
            startLevel();
        }
        
        function startLevel() {
            gameState = 'PLAYING';
            levelDisplay.textContent = currentLevel;
            updatePlayerHealthDisplay();
            resetLevelState();
            
            gameMessage.style.display = 'none';
            powerUpButton.style.display = 'block';

            if (autoShootIntervalId) clearInterval(autoShootIntervalId);
            autoShootIntervalId = setInterval(playerShoot, playerFireRate);
        }

        function activatePowerUp() {
            if (powerUpInventory > 0 && !triShotActive) {
                powerUpInventory--;
                triShotActive = true;
                triShotEndTime = Date.now() + TRI_SHOT_DURATION;
                updatePowerUpButton();
            }
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            player.x = touch.clientX - rect.left - player.width / 2;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            bullets.forEach(drawBullet);
            targets.forEach(drawTarget);
            queenProjectiles.forEach(drawQueenProjectile);
            healthPacks.forEach(drawHealthPack);
            powerUps.forEach(drawPowerUp);
        }

        function gameLoop() {
            if (gameState === 'PLAYING' || gameState === 'BOSS_FIGHT') {
                update();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // --- Eventos ---
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.width / 2;
        });
        canvas.addEventListener('touchmove', handleTouch, { passive: false });
        canvas.addEventListener('touchstart', handleTouch, { passive: false });

        powerUpButton.addEventListener('click', activatePowerUp);

        startButton.addEventListener('click', () => {
            if (gameState === 'IDLE' || gameState === 'GAME_OVER' || gameState === 'VICTORY') {
                startGame();
            } else if (gameState === 'LEVEL_UP_PAUSE') {
                startLevel();
            } else if (gameState === 'BOSS_STAGE_PAUSE') {
                gameState = 'BOSS_FIGHT';
                gameMessage.style.display = 'none';
                lastQueenShotTime = Date.now();
                if (autoShootIntervalId) clearInterval(autoShootIntervalId);
                autoShootIntervalId = setInterval(playerShoot, playerFireRate);
            }
        });

        messageText.innerHTML = 'La Invasión de los Bichos';
        startButton.textContent = 'Jugar';
        gameMessage.style.display = 'flex';
        requestAnimationFrame(gameLoop);

    </script>
</body>

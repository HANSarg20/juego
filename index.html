<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Disparos: La Invasión de los Bichos</title>
    <style>
        /* Estilos CSS para el cuerpo de la página y el contenedor del juego */
        body {
            margin: 0;
            overflow: hidden; /* Evita barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Fondo oscuro y agradable */
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada para un toque retro */
            color: #eee;
            /* Importar la fuente de Google Fonts si se usa fuera de un entorno Canvas */
            /* @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); */
        }

        /* Contenedor principal del juego */
        #game-container {
            position: relative;
            width: 800px; /* Ancho fijo del área de juego */
            height: 600px; /* Alto fijo del área de juego */
            background-color: #2a004a; /* Fondo más oscuro para el área de juego */
            border: 5px solid #6a008a; /* Borde morado */
            box-shadow: 0 0 25px rgba(106, 0, 138, 0.8); /* Sombra brillante */
            border-radius: 12px;
            overflow: hidden; /* Asegura que los elementos se mantengan dentro */
            cursor: crosshair; /* Cursor de puntería para el juego en PC */
            display: flex; /* Para centrar el mensaje de inicio/fin */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Estilo para el canvas donde se dibuja el juego */
        canvas {
            display: block;
            position: absolute; /* Permite que el mensaje de inicio/fin se superponga */
            top: 0;
            left: 0;
            z-index: 1; /* Asegura que el canvas esté debajo del mensaje */
        }

        /* Contenedores de información superior (puntuación, nivel, perdidos) */
        .info-display-container {
            position: absolute;
            top: 15px;
            width: calc(100% - 30px); /* Ocupa casi todo el ancho con padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        /* Estilo para las cajas de información */
        .info-box {
            font-size: 1.5em; /* Ligeramente más pequeño para hacer espacio */
            font-weight: bold;
            color: #ffeb3b; /* Amarillo brillante */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 8px;
            border: 2px solid #ffc107;
            white-space: nowrap; /* Evita que el texto se rompa */
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3); /* Resplandor amarillo */
        }

        #missed-display {
            color: #ff5252; /* Rojo para perdidos */
            border-color: #dc3545;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.3); /* Resplandor rojo */
        }
        
        #level-display {
            color: #00f2fe; /* Cian para el nivel */
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 242, 254, 0.3); /* Resplandor cian */
        }

        /* Estilo para la barra de vida del jugador */
        #player-health-bar-container {
            position: absolute;
            bottom: 15px; /* Posición en la parte inferior */
            left: 50%;
            transform: translateX(-50%);
            width: 250px; /* Ancho de la barra (un poco más grande) */
            height: 30px; /* Alto de la barra */
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.5); /* Resplandor para la barra de vida */
        }

        #player-health-bar-fill {
            height: 100%;
            background-color: #28a745; /* Verde para la vida */
            width: 100%; /* Se ajustará con JS */
            transition: width 0.3s ease-out, background-color 0.3s ease-out; /* Transición suave al cambiar de vida y color */
        }

        #player-health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1em; /* Un poco más grande */
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.9);
        }

        /* Estilo para los mensajes de inicio/fin del juego */
        #game-message {
            position: absolute;
            z-index: 20; /* Siempre encima del canvas y los displays */
            background-color: rgba(0, 0, 0, 0.9); /* Más opaco */
            padding: 40px 60px;
            border-radius: 20px; /* Más redondeado */
            border: 5px solid #00f2fe; /* Borde cian más grueso */
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.9); /* Sombra más intensa */
            color: #00f2fe;
            font-size: 2.5em; /* Más grande */
            font-weight: bold;
            display: none; /* Oculto por defecto */
            animation: pulse 1.5s infinite alternate; /* Animación de pulsación */
            max-width: 90%; /* Para pantallas pequeñas */
        }

        #game-message p {
            margin-bottom: 25px; /* Más espacio */
            line-height: 1.3;
        }

        #game-message button {
            background-color: #28a745; /* Botón verde */
            color: white;
            border: none;
            padding: 18px 35px; /* Más grande */
            font-size: 1.4em; /* Más grande */
            font-weight: bold;
            border-radius: 10px; /* Más redondeado */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6); /* Sombra más pronunciada */
        }

        #game-message button:hover {
            background-color: #218838;
            transform: translateY(-3px); /* Desplazamiento más pronunciado */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }

        #game-message button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        /* Animación de pulsación para el mensaje */
        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 1;
                border-color: #00f2fe;
            }
            to {
                transform: scale(1.05);
                opacity: 0.9;
                border-color: #00bcd4; /* Ligero cambio de color en el borde */
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <!-- Contenedor para las barras de información superiores -->
        <div class="info-display-container">
            <div id="score-display" class="info-box">Puntuación: <span id="score">0</span></div>
            <div id="level-display" class="info-box">Nivel: <span id="level">1</span></div>
            <div id="missed-display" class="info-box">Perdidos: <span id="missed">0</span> / 5</div>
        </div>

        <!-- Barra de vida del jugador (cañón) -->
        <div id="player-health-bar-container">
            <div id="player-health-bar-fill"></div>
            <span id="player-health-text">100 / 100</span>
        </div>

        <!-- Mensaje de inicio/fin del juego -->
        <div id="game-message">
            <p id="message-text">Haz clic en Jugar para comenzar</p>
            <button id="start-button">Jugar</button>
        </div>
    </div>

    <script>
        // Obtener el canvas y su contexto 2D
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        // Obtener elementos HTML para mostrar información y mensajes
        const scoreDisplay = document.getElementById('score');
        const missedDisplay = document.getElementById('missed');
        const levelDisplay = document.getElementById('level');
        const playerHealthBarFill = document.getElementById('player-health-bar-fill');
        const playerHealthText = document.getElementById('player-health-text');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        const startButton = document.getElementById('start-button');

        // --- Variables del Juego ---
        let score = 0;
        let missedTargets = 0;
        const MAX_MISSED_TARGETS_PER_LEVEL = 5; // Máximos objetivos perdidos antes de bajar vida del jugador
        let gameState = 'IDLE'; // Estados: 'IDLE', 'PLAYING', 'BOSS_STAGE', 'LEVEL_UP_PAUSE', 'GAME_OVER', 'VICTORY'
        
        let currentLevel = 1;
        const MAX_LEVEL = 20;
        const TARGETS_TO_BOSS = 10; // Cantidad de insectos normales a destruir para que aparezca la reina
        let targetsDestroyedThisLevel = 0; // Contar insectos destruidos para invocar a la reina

        const LEVEL_DURATION_MS = 60 * 1000; // 1 minuto por nivel normal
        let levelStartTime = 0;

        // Propiedades del jugador (cañón)
        const player = {
            width: 70,
            height: 25,
            color: '#00bcd4', // Cian para el cañón
            x: canvas.width / 2 - 35, // Centrado horizontalmente (posición inicial)
            y: canvas.height - 50,    // Posición desde la parte inferior
            barrelHeight: 40,         // Altura del cañón
            barrelWidth: 15,          // Ancho del cañón
            health: 100,              // Vida del cañón
            maxHealth: 100,
            bulletsPerShot: 1,        // Cuántas balas dispara por ráfaga
            bulletSpread: 10,         // Espaciado entre balas si hay más de una (ajustado para que se vean)
            lastRifleLevelUp: 0,      // Para controlar cuándo se mejora el rifle
        };

        // Arrays para balas y objetivos
        const bullets = [];
        const bulletSpeed = 9;
        const bulletRadius = 7;
        const bulletColor = '#ffea00'; // Amarillo neón para las balas
        const bulletDamage = 1;       // Daño que hace cada bala

        const targets = []; // Almacenará insectos normales y la reina
        let targetSize = 35; // Tamaño base del insecto normal
        const targetBodyColor = '#e91e63'; // Rosa brillante para el cuerpo
        const targetEyeColor = '#ffffff'; // Blanco para los ojos
        const targetLimbColor = '#c2185b'; // Rosa oscuro para las extremidades
        let targetSpeedMin = 1.5;
        let targetSpeedMax = 4;
        let targetInitialHealth = 1; // Vida inicial de los insectos normales
        
        let targetSpawnInterval = 1200; // Un objetivo cada 1.2 segundos (ms)
        let lastTargetSpawnTime = 0;

        let autoShootIntervalId = null; // ID para el intervalo de disparo automático
        const fireRate = 200; // Milisegundos entre disparos (200ms = 5 disparos por segundo)

        // Reina Insecto
        let queen = null; // Objeto para la reina activa
        const QUEEN_COLOR = '#8e24aa'; // Púrpura oscuro para la reina
        const QUEEN_EYE_COLOR = '#ff0000'; // Ojos rojos
        const QUEEN_LIMB_COLOR = '#673ab7'; // Púrpura más claro
        const QUEEN_DAMAGE_ON_ESCAPE = 40; // Daño que hace la reina si se escapa

        // --- Configuración de Sonidos ---
        // (Nota: Las rutas de los archivos de audio deben ser válidas en tu entorno.)
        // Si estos archivos no existen, no se reproducirán sonidos.
        const soundBullet = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_laser_shoot.mp3'); // Sonido de disparo (ejemplo de CDN)
        soundBullet.volume = 0.2; // Volumen bajo
        soundBullet.preload = 'auto';

        const soundHit = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_hit.mp3'); // Sonido de impacto (ejemplo de CDN)
        soundHit.volume = 0.4;
        soundHit.preload = 'auto';

        const soundExplosion = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_explosion.mp3'); // Sonido de destrucción (ejemplo de CDN)
        soundExplosion.volume = 0.6;
        soundExplosion.preload = 'auto';

        const soundLevelUp = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_pickup.mp3'); // Sonido de subida de nivel (ejemplo de CDN)
        soundLevelUp.volume = 0.7;
        soundLevelUp.preload = 'auto';

        const soundQueenSpawn = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_gloop.mp3'); // Sonido de aparición de reina (ejemplo de CDN)
        soundQueenSpawn.volume = 0.7;
        soundQueenSpawn.preload = 'auto';

        const soundGameOver = new Audio('https://cdn.jsdelivr.net/gh/Tonejs/Tone.js/examples/audio/505_fail.mp3'); // Sonido de game over (ejemplo de CDN)
        soundGameOver.volume = 0.7;
        soundGameOver.preload = 'auto';
        
        // --- Funciones de Dibujo ---

        // Dibuja el jugador (cañón) en el canvas
        function drawPlayer() {
            // Asegurarse de que el cañón siempre se dibuje dentro de los límites
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

            // Cuerpo principal del cañón
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Cañón (parte superior del cañón)
            ctx.fillRect(player.x + player.width / 2 - player.barrelWidth / 2,
                         player.y - player.barrelHeight,
                         player.barrelWidth,
                         player.barrelHeight);

            // Base redondeada del cañón para un mejor aspecto
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + player.height, player.width / 2, 0, Math.PI, true);
            ctx.fill();
            ctx.closePath();
        }

        // Dibuja una bala
        function drawBullet(bullet) {
            ctx.beginPath();
            ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
            ctx.fillStyle = bullet.color;
            ctx.shadowColor = bullet.color;
            ctx.shadowBlur = 15; // Efecto de resplandor para las balas
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0; // Resetear el resplandor para otros dibujos
        }

        // Dibuja un insecto (objetivo) con barra de vida
        function drawTarget(target) {
            // Dibujar el cuerpo (óvalo)
            ctx.fillStyle = target.color;
            ctx.beginPath();
            ctx.ellipse(target.x + target.size / 2, target.y + target.size / 2 + (target.isQueen ? 15 : 5), target.size / 2 * 0.8, target.size / 2 * 1.2, Math.PI / 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Dibujar la cabeza (círculo)
            ctx.beginPath();
            ctx.arc(target.x + target.size / 2, target.y + target.size / 2 - (target.isQueen ? 5 : 10), target.size / (target.isQueen ? 3 : 4), 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Dibujar ojos
            ctx.fillStyle = target.isQueen ? QUEEN_EYE_COLOR : targetEyeColor; // Ojos de reina rojos
            ctx.beginPath();
            ctx.arc(target.x + target.size / 2 - target.size / (target.isQueen ? 5 : 8), target.y + target.size / 2 - (target.isQueen ? 8 : 12), target.size / (target.isQueen ? 8 : 10), 0, Math.PI * 2);
            ctx.arc(target.x + target.size / 2 + target.size / (target.isQueen ? 5 : 8), target.y + target.size / 2 - (target.isQueen ? 8 : 12), target.size / (target.isQueen ? 8 : 10), 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Dibujar antenas (líneas)
            ctx.strokeStyle = target.isQueen ? QUEEN_LIMB_COLOR : targetLimbColor; // Extremidades de reina
            ctx.lineWidth = target.isQueen ? 3 : 2; // Más gruesas para la reina
            ctx.beginPath();
            ctx.moveTo(target.x + target.size / 2 - target.size / (target.isQueen ? 5 : 8), target.y + target.size / 2 - (target.isQueen ? 8 : 12));
            ctx.lineTo(target.x + target.size / 2 - target.size / (target.isQueen ? 3 : 4), target.y + target.size / 2 - target.size / 2);
            ctx.moveTo(target.x + target.size / 2 + target.size / (target.isQueen ? 5 : 8), target.y + target.size / 2 - (target.isQueen ? 8 : 12));
            ctx.lineTo(target.x + target.size / 2 + target.size / (target.isQueen ? 3 : 4), target.y + target.size / 2 - target.size / 2);
            ctx.stroke();

            // Dibujar patas (líneas) - 2 pares
            ctx.beginPath();
            // Primer par
            ctx.moveTo(target.x + target.size / 2 - target.size / 3, target.y + target.size / 2 + (target.isQueen ? 10 : 5));
            ctx.lineTo(target.x + target.size / 2 - target.size / 3 - (target.isQueen ? 15 : 10), target.y + target.size / 2 + (target.isQueen ? 25 : 15));
            ctx.moveTo(target.x + target.size / 2 + target.size / 3, target.y + target.size / 2 + (target.isQueen ? 10 : 5));
            ctx.lineTo(target.x + target.size / 2 + target.size / 3 + (target.isQueen ? 15 : 10), target.y + target.size / 2 + (target.isQueen ? 25 : 15));
            // Segundo par (más abajo para la reina)
            ctx.moveTo(target.x + target.size / 2 - target.size / 4, target.y + target.size / 2 + (target.isQueen ? 20 : 15));
            ctx.lineTo(target.x + target.size / 2 - target.size / 4 - (target.isQueen ? 12 : 8), target.y + target.size / 2 + (target.isQueen ? 35 : 25));
            ctx.moveTo(target.x + target.size / 2 + target.size / 4, target.y + target.size / 2 + (target.isQueen ? 20 : 15));
            ctx.lineTo(target.x + target.size / 2 + target.size / 4 + (target.isQueen ? 12 : 8), target.y + target.size / 2 + (target.isQueen ? 35 : 25));
            ctx.stroke();
            ctx.lineWidth = 1; // Resetear grosor de línea

            // Dibujar barra de vida del objetivo
            const healthBarWidth = target.size * (target.isQueen ? 1.5 : 1); // La barra de la reina es más grande
            const healthBarHeight = target.isQueen ? 8 : 5;
            const healthBarX = target.x + (target.size - healthBarWidth) / 2; // Centrar barra
            const healthBarY = target.y - healthBarHeight - 10; // Arriba del insecto

            ctx.fillStyle = '#ff0000'; // Rojo para el fondo de la barra de vida (vacío)
            ctx.fillRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);

            ctx.fillStyle = '#00ff00'; // Verde para el relleno de la barra de vida
            const currentHealthWidth = (target.health / target.maxHealth) * healthBarWidth;
            ctx.fillRect(healthBarX, healthBarY, currentHealthWidth, healthBarHeight);

            ctx.strokeStyle = '#333'; // Borde de la barra de vida
            ctx.strokeRect(healthBarX, healthBarY, healthBarWidth, healthBarHeight);
        }

        // --- Lógica del Juego ---

        // Actualiza la barra de vida del jugador en el HTML
        function updatePlayerHealthDisplay() {
            const percentage = (player.health / player.maxHealth) * 100;
            playerHealthBarFill.style.width = `${percentage}%`;
            playerHealthText.textContent = `${player.health} / ${player.maxHealth}`;

            // Cambiar color de la barra según la vida
            if (percentage > 60) {
                playerHealthBarFill.style.backgroundColor = '#28a745'; // Verde
            } else if (percentage > 30) {
                playerHealthBarFill.style.backgroundColor = '#ffc107'; // Amarillo
            } else {
                playerHealthBarFill.style.backgroundColor = '#dc3545'; // Rojo
            }
        }

        // Actualiza el estado de todos los elementos del juego (movimiento, colisiones, etc.)
        function update() {
            // Si el jugador no tiene vida, el juego termina
            if (player.health <= 0) {
                endGame('GAME_OVER');
                return;
            }

            // Actualizar balas: moverlas hacia arriba
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                // Eliminar balas que salen de la pantalla
                if (bullets[i].y + bullets[i].radius < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Actualizar objetivos (insectos normales y/o reina)
            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                target.y += target.speed;

                // Si un objetivo sale por la parte inferior
                if (target.y - target.size > canvas.height) {
                    targets.splice(i, 1); // Eliminar objetivo

                    if (target.isQueen) {
                        player.health -= QUEEN_DAMAGE_ON_ESCAPE; // La reina hace más daño
                        updatePlayerHealthDisplay();
                        queen = null; // La reina se fue

                        if (player.health <= 0) {
                            endGame('GAME_OVER');
                            return;
                        } else {
                            // Si el jugador sobrevive, avanza al siguiente nivel
                            levelPassed(); // El nivel se considera pasado aunque la reina escapó
                        }
                    } else {
                        // Es un insecto normal perdido
                        missedTargets++;     // Incrementar contador de perdidos en el nivel
                        // Cada vez que se pierden MAX_MISSED_TARGETS_PER_LEVEL objetivos, el jugador pierde vida
                        if (missedTargets >= MAX_MISSED_TARGETS_PER_LEVEL) {
                            player.health -= 10; // Pierde 10 de vida por cada bloque de 5 bichos perdidos
                            missedTargets = 0; // Resetear contador de perdidos para este nivel
                            updatePlayerHealthDisplay();
                            if (player.health <= 0) {
                                endGame('GAME_OVER');
                                return;
                            }
                        }
                        missedDisplay.textContent = `${missedTargets} / ${MAX_MISSED_TARGETS_PER_LEVEL}`;
                    }
                }
            }

            // Generar nuevos objetivos (solo si estamos en modo PLAYING y no hay reina en pantalla)
            const currentTime = Date.now();
            if (gameState === 'PLAYING' && queen === null) {
                // Lógica de aparición por tiempo o por bichos destruidos
                if (currentTime - levelStartTime >= LEVEL_DURATION_MS || targetsDestroyedThisLevel >= TARGETS_TO_BOSS) {
                    // Si el tiempo del nivel se acabó O se destruyeron suficientes bichos
                    spawnQueen(); // Invocar a la reina
                } else if (currentTime - lastTargetSpawnTime > targetSpawnInterval) {
                    spawnTarget();
                    lastTargetSpawnTime = currentTime;
                }
            }

            // Detección de colisiones (bala vs objetivo)
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = targets.length - 1; j >= 0; j--) {
                    const bullet = bullets[i];
                    const target = targets[j];

                    // Comprobación de colisión (distancia entre centros de bala y centro de cuerpo del insecto)
                    // Usamos el centro del cuerpo (óvalo) del insecto para la colisión
                    const targetCenterX = target.x + target.size / 2;
                    const targetCenterY = target.y + target.size / 2 + (target.isQueen ? 15 : 5); // Ajuste para el óvalo

                    const distSq = (bullet.x - targetCenterX) ** 2 + (bullet.y - targetCenterY) ** 2;
                    // Radio de colisión basado en el tamaño efectivo del cuerpo del insecto/reina
                    const collisionRadius = target.size / 2 * (target.isQueen ? 1.0 : 0.8);
                    const minDistanceSq = (bullet.radius + collisionRadius) ** 2;

                    if (distSq < minDistanceSq) {
                        // Colisión detectada
                        target.health -= bulletDamage; // Bajar vida del insecto por el daño de la bala
                        if (soundHit) {
                            // Clonar el sonido para que múltiples impactos puedan reproducirse simultáneamente
                            const hitClone = soundHit.cloneNode();
                            hitClone.volume = soundHit.volume; // Mantener volumen
                            hitClone.play();
                        }
                        bullets.splice(i, 1); // Eliminar bala
                        
                        if (target.health <= 0) {
                            if (soundExplosion) {
                                const explosionClone = soundExplosion.cloneNode();
                                explosionClone.volume = soundExplosion.volume;
                                explosionClone.play();
                            }
                            score += target.isQueen ? 500 * currentLevel : 10; // Reina da muchos más puntos
                            scoreDisplay.textContent = score;
                            targets.splice(j, 1); // Eliminar objetivo

                            if (target.isQueen) {
                                queen = null; // La reina ha sido derrotada
                                levelPassed(); // Pasa al siguiente nivel
                            } else {
                                targetsDestroyedThisLevel++;
                                // Solo invocar a la reina si aún no ha aparecido en este nivel (queen === null)
                                // y hemos destruido suficientes objetivos.
                                if (targetsDestroyedThisLevel >= TARGETS_TO_BOSS && queen === null) {
                                    spawnQueen();
                                }
                            }
                        }
                        break; // Salir del bucle interno, la bala ya fue destruida
                    }
                }
            }
        }

        // Crea un nuevo insecto normal y lo añade al array
        function spawnTarget() {
            const x = Math.random() * (canvas.width - targetSize); // Posición X aleatoria
            const speed = Math.random() * (targetSpeedMax - targetSpeedMin) + targetSpeedMin; // Velocidad aleatoria

            targets.push({
                x: x,
                y: -targetSize, // Aparece justo fuera de la parte superior del canvas
                size: targetSize,
                color: targetBodyColor,
                speed: speed,
                health: targetInitialHealth, // Vida del insecto
                maxHealth: targetInitialHealth,
                isQueen: false,
            });
        }

        // Crea y añade la Reina Insecto
        function spawnQueen() {
            // No invocar reina si ya estamos en el último nivel o ya hay una reina
            if (currentLevel >= MAX_LEVEL || queen !== null) {
                return;
            }

            gameState = 'BOSS_STAGE'; // Cambiar estado a fase de jefe
            if (soundQueenSpawn) soundQueenSpawn.play(); // Sonido de aparición de reina
            messageText.textContent = `¡Reina Nivel ${currentLevel} se acerca!`;
            startButton.textContent = '¡Enfréntala!';
            gameMessage.style.display = 'flex';
            
            // Detener el disparo automático y aparición de bichos normales
            if (autoShootIntervalId) clearInterval(autoShootIntervalId);
            autoShootIntervalId = null;

            // Limpiar insectos normales restantes para que solo quede la reina
            targets.length = 0;

            // Reiniciar el contador de bichos perdidos para el jefe
            missedTargets = 0;
            missedDisplay.textContent = `${missedTargets} / ${MAX_MISSED_TARGETS_PER_LEVEL}`;

            // Propiedades de la reina basadas en el nivel
            const queenSize = targetSize * 2.5 + (currentLevel - 1) * 3; // Más grande con el nivel (ajustado un poco más)
            const queenHealth = targetInitialHealth * 8 + (currentLevel - 1) * 5; // Más vida con el nivel (ajustado para ser más jefe)
            const queenSpeed = (targetSpeedMin + targetSpeedMax) / 2 * 0.5 + (currentLevel - 1) * 0.08; // Más lenta pero aumenta con nivel (ajustado)

            queen = {
                x: canvas.width / 2 - queenSize / 2,
                y: -queenSize,
                size: queenSize,
                color: QUEEN_COLOR,
                speed: Math.min(queenSpeed, 4), // Limitar velocidad máxima de la reina
                health: queenHealth,
                maxHealth: queenHealth,
                isQueen: true,
            };
            targets.push(queen); // Añadir la reina al array de objetivos

            // Pausar brevemente para mostrar el mensaje
            setTimeout(() => {
                gameMessage.style.display = 'none';
                // Reiniciar disparo automático
                autoShootIntervalId = setInterval(shoot, fireRate);
                requestAnimationFrame(gameLoop); // Reanudar el bucle principal (ahora solo con la reina)
            }, 3000); // Pausa de 3 segundos
        }

        // Función para disparar una o varias balas
        function shoot() {
            // Solo disparar si el juego está en modo PLAYING o BOSS_STAGE
            if (gameState !== 'PLAYING' && gameState !== 'BOSS_STAGE') return;
            
            if (soundBullet) { // Reproducir sonido de disparo si existe
                // Clonar el sonido para que múltiples disparos puedan reproducirse rápidamente sin interrupción
                const bulletClone = soundBullet.cloneNode();
                bulletClone.volume = soundBullet.volume;
                bulletClone.play();
            }

            // Calcular la posición inicial de la bala desde el cañón
            const bulletY = player.y - player.barrelHeight / 2;

            // Determinar el rango de desplazamiento para las balas
            // Esto centra el conjunto de balas disparadas
            const totalSpreadWidth = (player.bulletsPerShot - 1) * player.bulletSpread;
            const startOffsetX = -totalSpreadWidth / 2;

            for (let i = 0; i < player.bulletsPerShot; i++) {
                const bulletX = player.x + player.width / 2 + startOffsetX + (i * player.bulletSpread);
                
                bullets.push({
                    x: bulletX,
                    y: bulletY,
                    radius: bulletRadius,
                    color: bulletColor,
                });
            }
        }

        // --- Bucle Principal del Juego ---
        let animationFrameId; // Para almacenar el ID del requestAnimationFrame

        function gameLoop() {
            // Este return detendrá gameLoop si gameState no es PLAYING o BOSS_STAGE
            if (gameState !== 'PLAYING' && gameState !== 'BOSS_STAGE') {
                cancelAnimationFrame(animationFrameId); // Detener el bucle de animación
                return;
            }

            // Limpiar todo el canvas en cada fotograma
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Actualizar el estado del juego
            update();

            // Dibujar todos los elementos del juego
            drawPlayer(); // La arma siempre se dibuja aquí
            bullets.forEach(drawBullet);
            targets.forEach(drawTarget); // Dibuja tanto insectos como la reina

            // Solicitar al navegador que llame a gameLoop de nuevo en el próximo fotograma
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- Funciones de Control de Juego ---

        // Configura la dificultad según el nivel actual
        function setDifficultyForLevel(level) {
            // Aumentar la velocidad base de los insectos
            targetSpeedMin = 1.5 + (level - 1) * 0.2;
            targetSpeedMax = 4 + (level - 1) * 0.3;

            // Reducir el intervalo de aparición (más objetivos)
            targetSpawnInterval = Math.max(200, 1200 - (level - 1) * 60);

            // Aumentar la vida inicial de los insectos
            targetInitialHealth = 1 + Math.floor((level - 1) / 3); // Cada 3 niveles, aumenta la vida en 1

            // Mejoras de rifle cada 5 niveles
            if (level > player.lastRifleLevelUp && level % 5 === 0 && level <= MAX_LEVEL) { // Verifica que sea un nuevo nivel de mejora y no el nivel de victoria final
                player.bulletsPerShot = Math.min(5, player.bulletsPerShot + 1); // Máximo 5 balas por disparo
                player.lastRifleLevelUp = level; // Registra el nivel en que se dio la mejora
                
                messageText.textContent = `¡RIFLE MEJORADO! Disparas ${player.bulletsPerShot} balas.`;
                startButton.textContent = 'Continuar';
                gameMessage.style.display = 'flex';
                gameState = 'LEVEL_UP_PAUSE';
                
                if (autoShootIntervalId) clearInterval(autoShootIntervalId); // Pausar disparo
                autoShootIntervalId = null;

                // Pausar el bucle de animación durante el mensaje de mejora
                cancelAnimationFrame(animationFrameId);

                setTimeout(() => {
                    gameMessage.style.display = 'none';
                    gameState = 'PLAYING';
                    levelStartTime = Date.now(); // Reiniciar el timer del nivel después de la pausa
                    lastTargetSpawnTime = Date.now(); // Reiniciar el contador de aparición
                    autoShootIntervalId = setInterval(shoot, fireRate); // Reanudar disparo
                    requestAnimationFrame(gameLoop); // Reanudar el bucle
                }, 2500); // Pausa para mensaje de mejora
                return true; // Indica que hubo una mejora y una pausa
            }

            // Nivel 20: IMPOSIBLE
            if (level === MAX_LEVEL) {
                targetSpeedMin = 10; // Muy rápidos
                targetSpeedMax = 15;
                targetSpawnInterval = 50; // Demasiados objetivos
                targetInitialHealth = 8; // Más resistentes
            }
            return false; // No hubo mejora de rifle
        }

        // Se llama cuando se completa un nivel (después de derrotar a la reina o si escapa)
        function levelPassed() {
            if (soundLevelUp) soundLevelUp.play(); // Sonido de subida de nivel

            currentLevel++;
            targetsDestroyedThisLevel = 0; // Resetear para el nuevo nivel
            missedTargets = 0; // Resetear perdidos
            missedDisplay.textContent = `${missedTargets} / ${MAX_MISSED_TARGETS_PER_LEVEL}`;
            levelDisplay.textContent = currentLevel;
            queen = null; // Asegurarse de que la reina está eliminada para el próximo nivel
            targets.length = 0; // Limpiar cualquier objetivo restante

            if (currentLevel > MAX_LEVEL) {
                endGame('VICTORY'); // ¡Has ganado el juego!
                return;
            }

            // Pausar juego para el mensaje de nivel completado o mejora de rifle
            const rifleUpgraded = setDifficultyForLevel(currentLevel);

            if (!rifleUpgraded) { // Si no hubo mejora de rifle, mostrar mensaje de nivel normal
                messageText.textContent = `¡NIVEL ${currentLevel} INICIADO!`;
                startButton.textContent = 'Continuar';
                gameMessage.style.display = 'flex';
                gameState = 'LEVEL_UP_PAUSE';
                
                if (autoShootIntervalId) clearInterval(autoShootIntervalId); // Pausar disparo
                autoShootIntervalId = null;
                cancelAnimationFrame(animationFrameId); // Pausar el bucle de animación

                setTimeout(() => {
                    gameMessage.style.display = 'none';
                    gameState = 'PLAYING';
                    levelStartTime = Date.now(); // Reiniciar el timer del nivel después de la pausa
                    lastTargetSpawnTime = Date.now(); // Reiniciar el contador de aparición
                    autoShootIntervalId = setInterval(shoot, fireRate); // Reanudar disparo
                    requestAnimationFrame(gameLoop); // Reanudar el bucle
                }, 2000); // 2 segundos de pausa
            }
        }

        // Inicializa o reinicia el juego
        function startGame() {
            score = 0;
            missedTargets = 0;
            currentLevel = 1;
            targetsDestroyedThisLevel = 0;
            player.health = player.maxHealth; // Restablecer vida del jugador
            player.bulletsPerShot = 1; // Resetear rifle
            player.lastRifleLevelUp = 0;
            queen = null; // Asegurarse de que no haya una reina flotando

            bullets.length = 0; // Vaciar array de balas
            targets.length = 0; // Vaciar array de objetivos

            scoreDisplay.textContent = score;
            missedDisplay.textContent = `${missedTargets} / ${MAX_MISSED_TARGETS_PER_LEVEL}`;
            levelDisplay.textContent = currentLevel;
            updatePlayerHealthDisplay(); // Actualizar barra de vida al inicio

            gameMessage.style.display = 'none'; // Ocultar el mensaje de inicio/fin
            gameState = 'PLAYING'; // Establecer el estado del juego a corriendo
            levelStartTime = Date.now(); // Iniciar el timer del nivel
            lastTargetSpawnTime = Date.now(); // Resetear el tiempo de generación de objetivos

            setDifficultyForLevel(currentLevel); // Configurar dificultad para el nivel 1

            // Iniciar el disparo automático
            if (autoShootIntervalId) clearInterval(autoShootIntervalId); // Limpiar por si acaso
            autoShootIntervalId = setInterval(shoot, fireRate);

            requestAnimationFrame(gameLoop); // Iniciar el bucle del juego (usando requestAnimationFrame)
        }

        // Finaliza el juego
        function endGame(status) {
            gameState = status; // Establecer el estado final: 'GAME_OVER' o 'VICTORY'
            if (autoShootIntervalId) clearInterval(autoShootIntervalId); // Detener disparo automático
            autoShootIntervalId = null;
            cancelAnimationFrame(animationFrameId); // Detener el bucle de animación

            if (status === 'VICTORY') {
                messageText.textContent = `¡HAS GANADO! Completaste todos los niveles. Puntuación Final: ${score}`;
            } else { // GAME_OVER
                if (soundGameOver) soundGameOver.play(); // Sonido de game over
                messageText.textContent = `¡GAME OVER! Puntuación Final: ${score} (Nivel ${currentLevel})`;
            }
            startButton.textContent = 'Jugar de Nuevo';
            gameMessage.style.display = 'flex'; // Mostrar el mensaje de Game Over
        }

        // --- Eventos ---

        // Evento de movimiento del ratón para mover el cañón (para PC)
        canvas.addEventListener('mousemove', (event) => {
            if (gameState === 'PLAYING' || gameState === 'BOSS_STAGE') {
                const mouseX = event.clientX - canvas.getBoundingClientRect().left;
                // Simplemente centrar el cañón bajo el ratón. La limitación ya se hace en drawPlayer.
                player.x = mouseX - player.width / 2;
            }
        });

        // --- Eventos Táctiles para Android/Móviles ---
        let touchStartPlayerX = 0; // Posición X del jugador al inicio del toque
        let touchStartClientX = 0; // Posición X del toque en la pantalla

        canvas.addEventListener('touchstart', (event) => {
            // Prevenir el scroll/zoom por defecto. Esto es crucial para la jugabilidad móvil.
            if (gameState === 'PLAYING' || gameState === 'BOSS_STAGE') {
                event.preventDefault(); 
                touchStartClientX = event.touches[0].clientX;
                touchStartPlayerX = player.x; // Guardar la posición inicial del cañón
            }
        }, { passive: false });

        canvas.addEventListener('touchmove', (event) => {
            if ((gameState === 'PLAYING' || gameState === 'BOSS_STAGE') && event.touches.length > 0) {
                event.preventDefault(); // Prevenir el scroll/zoom por defecto

                const touchCurrentClientX = event.touches[0].clientX;
                
                // Calcular el desplazamiento relativo desde el inicio del toque
                const deltaX = touchCurrentClientX - touchStartClientX;
                
                // Mover el cañón en relación a su posición inicial
                let newPlayerX = touchStartPlayerX + deltaX;

                // Asegurar que el cañón no se salga de los límites. La limitación ya se hace en drawPlayer.
                player.x = newPlayerX;
            }
        }, { passive: false });
        
        // Evento para el botón de inicio/reinicio
        startButton.addEventListener('click', startGame);

        // Iniciar con un mensaje de bienvenida
        window.onload = function() {
            messageText.textContent = 'Haz clic en Jugar para comenzar';
            startButton.textContent = 'Jugar';
            gameMessage.style.display = 'flex'; // Mostrar el mensaje de inicio
            updatePlayerHealthDisplay(); // Asegurar que la barra de vida se dibuje al cargar
            // Precargar sonidos si el navegador lo permite
            Object.values(Audio).forEach(audio => {
                if (audio instanceof HTMLAudioElement) {
                    audio.load();
                }
            });
        };
    </script>
